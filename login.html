<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login – Hela Bojun</title>
        <meta name="description" content="Hela Bojun Admin Login">

        <link rel="preconnect" href="https://cdnjs.cloudflare.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Admin + Login Stylesheet -->
        <link rel="stylesheet" href="assets/styles/admin.css">
    </head>
    <body class="login-page">

        <div class="login-wrapper">
            <div class="login-card">

                <div class="login-header">
                    <h1 class="login-logo-text">හෙළ බොජුන්</h1>
                    <p class="login-subtitle">Admin Dashboard</p>
                </div>

                <form class="login-form" id="login-form" novalidate>

                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="login-username" class="form-input input-padded"
                                placeholder="Enter username" required autocomplete="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" class="form-input input-padded"
                                placeholder="Enter password" required autocomplete="current-password">
                            <button type="button" id="toggle-password" class="toggle-password-btn"
                                aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <p class="form-error hidden" id="login-error" role="alert"></p>

                    <button type="submit" class="btn btn-primary login-submit-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                </form>

                <a href="index.html" class="login-back">
                    <i class="fas fa-arrow-left"></i> Back to Main Site
                </a>

            </div>
        </div>

        <!-- Scripts -->
        <script src="assets/scripts/config.js"></script>
        <script src="assets/scripts/auth.js"></script>
    </body>
</html>
