<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Menu – Hela Bojun</title>

        <!-- Preconnect to external origins -->
        <link rel="preconnect" href="https://cdnjs.cloudflare.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="assets/styles/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="assets/styles/responsive.css">

        <meta name="description" content="Full menu at Hela Bojun – Authentic Sri Lankan cuisine at Sabaragamuwa University">
    </head>
    <body>

        <header>
            <!-- Navbar -->
            <nav class="navbar section-content">
                <a href="index.html" class="nav-logo">
                    <h1 class="logo-text">හෙළ බොජුන්</h1>
                </a>
                <ul class="nav-menu" role="navigation" aria-label="Main navigation">
                    <button type="button" id="menu-close-button" class="fas fa-times" aria-label="Close menu"></button>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
                    <li><a href="menu.html" class="nav-link active-nav-link">Menu</a></li>
                    <li><a href="index.html#testimonials" class="nav-link">Testimonials</a></li>
                    <li><a href="index.html#gallery" class="nav-link">Gallery</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                    <li><a href="login.html" class="nav-link nav-link-admin" aria-label="Admin Dashboard">Admin</a></li>
                </ul>
                <button type="button" id="menu-open-button" class="fas fa-bars" aria-label="Open menu"></button>
            </nav>
        </header>

        <main>

            <!-- Menu Page Hero -->
            <section class="menu-page-hero">
                <div class="section-content">
                    <h2 class="menu-page-title">Our Menu</h2>
                    <p class="menu-page-subtitle">
                        Explore authentic Sri Lankan flavors crafted with fresh, healthy ingredients.
                    </p>
                </div>
            </section>

            <!-- Menu Grid Section -->
            <section class="menu-page-section">
                <div class="section-content">

                    <!-- Category Filter Tabs -->
                    <div class="menu-filter-bar" id="menu-filter-tabs"
                        role="group" aria-label="Filter menu by category">
                        <!-- Dynamically populated by menu.js -->
                    </div>

                    <!-- Items Grid -->
                    <div class="menu-grid" id="menu-grid" aria-label="Menu items">
                        <!-- Dynamically rendered by menu.js -->
                    </div>

                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer-section">
            <div class="section-content">
                <p class="copyright-text">
                    &copy; 2025 Hela Bojun. All rights reserved.
                </p>
                <div class="social-link-list">
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
                </div>
                <p class="policy-text">
                    <a href="assets/policies/privacy-policy.pdf" class="policy-link">Privacy policy</a>
                    <span class="separator">.</span>
                    <a href="assets/policies/refund-policy.pdf" class="policy-link">Refund policy</a>
                </p>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="assets/scripts/data.js"></script>
        <script src="assets/scripts/menu.js"></script>
